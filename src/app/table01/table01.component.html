<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Province</th>
      <td mat-cell *matCellDef="let row">{{row.province}}</td>
    </ng-container>

    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cases</th>
      <td mat-cell *matCellDef="let row">{{row.cases}}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let row">{{row.active}}</td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
      <td mat-cell *matCellDef="let row">{{row.deaths}}</td>
    </ng-container>

    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recovered</th>
      <td mat-cell *matCellDef="let row">{{row.recovered}}</td>
    </ng-container>

    <ng-container matColumnDef="death_rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Death Rate</th>
      <td mat-cell *matCellDef="let row">{{row.death_rate}}</td>
    </ng-container>

    <ng-container matColumnDef="active_rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active Rate</th>
      <td mat-cell *matCellDef="let row">{{row.active_rate}}</td>
    </ng-container>

    <ng-container matColumnDef="recovered_rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recovered Rate</th>
      <td mat-cell *matCellDef="let row">{{row.recovered_rate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="">
  </mat-paginator>
</div>
